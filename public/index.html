<pre>

<script>
	var cislo = 1;

	var socket = io.connect('http://localhost:8000');
	$('#b').click(function() {
		socket.emit('search', 'mrdka');

	});
	socket.on('search-result', function (data) {
		console.log(data);
		cislo = data;
		$('#log').html($('#log').html() + "<br>" + new Date() + " "+ cislo);
		
	});
	socket.emit('search', 'mrdka');
