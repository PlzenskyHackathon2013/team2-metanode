	var cislo = 1;

	$('#create').click(function() {
		p = {

		}

		}

	socket.on('published', function (data) {
		console.log(data);
	});


	socket.on('publish-result', function (data) {
		console.log(data);
	});

	socket.on('search-result', function (data) {

		$('#log').html($('#log').html() + "<br>" + new Date() + " "+ cislo);
